<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <table>
        <tr>
            <td id="display" colspan="5"></td>
        </tr>
        <tr>
            
            <td class="number" data-key="103">7</td>
            <td class="number" data-key="104">8</td>
            <td class="number" data-key="105">9</td>
            <td class="operator" data-key="107">+</td>
            <td id="equals" class="operator" data-key="187">=</td>
        </tr>
        <tr>
            <td class="number" data-key="100">4</td>
            <td class="number" data-key="101">5</td>
            <td class="number" data-key="102">6</td>
            <td class="operator" data-key="109">-</td>
            <td></td>
        </tr>
        <tr>
            <td class="number" data-key="97">1</td>
            <td class="number" data-key="98">2</td>
            <td class="number" data-key="99">3</td>
            <td class="operator" data-key="106">*</td>
            <td></td>
        </tr>
        <tr>
            <td id="backspace" data-key="8">back</td>
            <td class="number" data-key="96">0</td>
            <td class="number" data-key="110">.</td>
            <td class="operator" data-key="111">/</td>
            <td id="clear" data-key="46">Clear</td>
        </tr>
    </table>
</body>
</html>
